    <script>
      // Function to get the query parameter value
      function getQueryParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      // Get the value of 'to' parameter from the URL
      const invitationName = getQueryParameter("to");

      // Set the content of the <h1> tag with the extracted name
      if (invitationName) {
        document.getElementById("invitation-name").textContent =
          decodeURIComponent(invitationName.replace(/\+/g, " "));
      }
    </script>
