<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Gallery</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />

    <link rel="stylesheet" href="./dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style></style>
  <body>
    <div class="container mt-5">
      <h2>Upload a Gallery Photo</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="imageUrl" class="form-label">Select Image</label>
          <input
            type="file"
            class="form-control"
            id="imageUrl"
            name="imageUrl"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
      <div id="responseMessage" class="mt-3"></div>

      <section class="imageUpload">
        <div
          id="galleryContainer"
          class="row p-3 row-cols-md-4 row-cols-sm-3 row-cols-2"
        ></div>
      </section>
    </div>
    <!-- Include SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./crudDashboard.js"></script>
  </body>
</html>
