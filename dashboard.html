<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.1.8/css/dataTables.bootstrap5.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />

    <link rel="stylesheet" href="./dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style></style>
  <body>
    <ul class="nav nav-tabs bg-dark fixed-top" id="myTab" role="tablist">
      <li class="nav-item bg-dark" role="presentation">
        <button
          class="nav-link active"
          id="home-tab"
          data-bs-toggle="tab"
          data-bs-target="#home-tab-pane"
          type="button"
          role="tab"
          aria-controls="home-tab-pane"
          aria-selected="true"
        >
          Data Gallery
        </button>
      </li>
      <li class="nav-item bg-dark" role="presentation">
        <button
          class="nav-link"
          id="ucapan-tab"
          data-bs-toggle="tab"
          data-bs-target="#ucapan-tab-pane"
          type="button"
          role="tab"
          aria-controls="ucapan-tab-pane"
          aria-selected="false"
        >
          Data Ucapan
        </button>
      </li>
      <li class="nav-item bg-dark" role="presentation">
        <button
          class="nav-link"
          id="contact-tab"
          data-bs-toggle="tab"
          data-bs-target="#contact-tab-pane"
          type="button"
          role="tab"
          aria-controls="contact-tab-pane"
          aria-selected="false"
        >
          Data Undangan
        </button>
      </li>
      <li class="nav-item bg-dark" role="presentation">
        <button
          class="nav-link"
          id="disabled-tab"
          data-bs-toggle="tab"
          data-bs-target="#disabled-tab-pane"
          type="button"
          role="tab"
          aria-controls="disabled-tab-pane"
          aria-selected="false"
        >
          Disabled
        </button>
      </li>
    </ul>

    <!-- TAB CONTENT -->
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="home-tab-pane"
        role="tabpanel"
        aria-labelledby="home-tab"
        tabindex="0"
      >
        <div class="container mt-5">
          <h2>Upload a Gallery Photo</h2>
          <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="imageUrl" class="form-label"
                >Pilih gambar dari perangkat anda
                <span> <b>"Maksimal 8 photo"</b> </span></label
              >
              <input
                type="file"
                class="form-control"
                id="imageUrl"
                name="imageUrl"
                required
              />
            </div>
            <div class="d-flex">
              <button type="submit" class="btn h-100 btn-primary">
                Upload
              </button>

              <div id="loadingSpinner" class="loader" style="display: none">
                <div class="loader"></div>
              </div>
            </div>
          </form>

          <section class="imageUpload">
            <div class="mt-4 mb-4">
              <a class="mt-5" href="./content.html"
                >Kunjungi Halaman <i class="fa-solid fa-eye"></i
              ></a>
            </div>
            <div
              id="galleryContainer"
              class="row p-3 row-cols-md-4 row-cols-sm-3 row-cols-2"
            ></div>
          </section>
        </div>
      </div>

      <!-- data ucapan -->
      <div
        class="tab-pane fade"
        id="ucapan-tab-pane"
        role="tabpanel"
        aria-labelledby="ucapan-tab"
        tabindex="0"
      >
        <div class="container">
          <div class="container mt-5">
            <table id="example" class="table table-striped" style="width: 100%">
              <thead>
                <tr>
                  <th>Nama</th>
                  <th>Status</th>
                  <th>Pesan</th>
                  <th>Time Stamp</th>
                </tr>
              </thead>
              <tbody></tbody>
              <tfoot>
                <tr>
                  <th>Nama</th>
                  <th>Status</th>
                  <th>Pesan</th>
                  <th>Time Stamp</th>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>

      <!-- data undangan -->
      <div
        class="tab-pane fade"
        id="contact-tab-pane"
        role="tabpanel"
        aria-labelledby="contact-tab"
        tabindex="0"
      >
        <div class="container">
          <div class="container mt-5">
            <!-- FORM -->
            <h2 class="mb-5">Buat Undangan</h2>
            <form action="" id="invitationForm" class="mb-5">
              <div class="mb-3">
                <label for="guestName" class="form-label">Nama Tamu</label>
                <input
                  type="text"
                  class="form-control"
                  id="guestName"
                  name="guestName"
                  required
                  placeholder=""
                  oninput="validateInput(event)"
                />
              </div>
              <button class="btn btn-dark" type="submit">
                Buat Url Undangan
              </button>
            </form>

            <!-- Display generated invitation URL -->
            <div class="mb-3 mt-3">
              <h2>Generated URL</h2>
              <p id="generatedUrl"></p>
            </div>

            <!-- Submit and save invitation data -->
            <div>
              <h2>Save Invitation Data</h2>
              <button class="btn btn-dark mb-5" onclick="saveInvitationData()">
                Simpan Undangan
              </button>
            </div>
            <!-- END FORM -->

            <table
              id="tbUndangan"
              class="table table-striped"
              style="width: 100%"
            >
              <thead>
                <tr>
                  <th>Nama tamu</th>
                  <th>Url Undangan</th>
                  <th>Time Stamp</th>
                </tr>
              </thead>
              <tbody></tbody>
              <tfoot>
                <tr>
                  <th>Nama tamu</th>
                  <th>Url Undangan</th>
                  <th>Time Stamp</th>
                </tr>
              </tfoot>
            </table>
            <div style="margin-top: 200px">.</div>
          </div>
        </div>
      </div>
      <div
        class="tab-pane fade"
        id="disabled-tab-pane"
        role="tabpanel"
        aria-labelledby="disabled-tab"
        tabindex="0"
      >
        ...
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-2 fixed-bottom">
      <p>&copy; 2024 Zaril Code Production. All rights reserved.</p>
    </footer>

    <!-- Include SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.js"></script>

    <script src="./crudDashboard.js"></script>
    <script src="./dataTable.js"></script>
    <script>
      // SPECIAL CHARACTER REMOVE
      function validateInput(event) {
        const input = event.target;
        const regex = /^[A-Za-z0-9 ]*$/; // Allows letters, numbers, and spaces only
        if (!regex.test(input.value)) {
          input.setCustomValidity("Special characters are not allowed.");
        } else {
          input.setCustomValidity("");
        }
      }
    </script>
  </body>
</html>
