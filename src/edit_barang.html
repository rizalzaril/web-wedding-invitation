  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 400px; /* Optional, adjust for your needs */
      width: 100%;
    }
  </style>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Nama Barang</label
              >
              <input
                type="text"
                class="form-control"
                id="namaBarangEdit"
                name="namaBarangEdit"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Link Shopee</label
              >
              <input
                type="text"
                class="form-control"
                id="linkShopeeEdit"
                name="linkShopeeEdit"
              />
            </div>

            <div class="mb-3">
              <label for="imageBarangEdit" class="form-label">Image</label>
              <input
                type="file"
                class="form-control"
                id="imageBarangEdit"
                name="imageBarangEdit"
                accept="image/*"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-2 fixed-bottom">

    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.js"></script>

    <script src="./crudDashboard.js"></script>
    <script src="./dataTable.js"></script>
  </body>
